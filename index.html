<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lrc Player Test</title>
    <link rel="stylesheet" href="./LrcPlayer.css" />
  </head>
  <body>
    <audio src="./res/Je-veux-Zaz.mp3" id="song" style="width: 100%" controls></audio>
    <div class="LP-monitor" id="mon1">
      <pre></pre>
    </div>
    <ul id="LP-lyrics conta"></ul>
    <audio src="./res/Runaway - Aurora.mp3" id="radio" style="width: 100%" controls></audio>
    <div class="LP-monitor" id="mon2"></div>
    <ul id="LP-lyrics texts"></ul>

    <ul id="just-extract"></ul>
  </body>
  <script src="./LrcPlayer.js"></script>
  <script>
    var radio = new Lrc("./res/Runaway by Aurora.lrc", {
      type: "sync",
      animation: {
        animation_type: "normal",
        animation_parameters: ["up", "center", "linear"],
      },
      audio_selector: "#radio",
      container_selector: "#texts",
      monitor_selector: "#mon2",
    });

    var print = new Lrc("./res/Raghs.lrc", {type: "print", container_selector: "#just-extract"});

  </script>
